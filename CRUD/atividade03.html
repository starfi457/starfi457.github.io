            <h1>3. Gerenciar Livros</h1>
            <p>
                •	Gerenciar um livro na Biblioteca
            </p>
            <fieldset>
				<legend>Biblioteca - Gerenciar Livro</legend>
				<label>ID</label>
				<input type="number" id="chave" placeholder="Digite o ID"> <br>                
				<label>Título</label>
				<input type="text" id="titulo" placeholder="Digite o título"> <br>
				<label>Autor</label>
				<input type="text" id="autor" placeholder="Digite o autor"> <br>
				<label>Ano de Publicação</label>
				<input type="number" id="ano" placeholder="Digite o ano"> <br>
				<br>
				<button id="Pesquisar" onclick="pesquisar()">Pesquisar</button>
				<button id="emprestar" onclick="emprestar()">Emprestar</button>
                <button id="devolver" onclick="devolver()">Devolver</button>              
				<button id="Limpar" onclick="clean()">Limpar</button>
			</fieldset>
            <p>Resultado</p>
            <p id="resultado"></p>
